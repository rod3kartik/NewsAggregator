<h1>{{ .Title }}</h1>
<table>
    <thead>
        <th>Title</th>
        <th>Keyword</th>
    </thead>
    <tbody>
        {{range $key, $value := .News}}
        <tr>
            <td><a href = "{{$value.Location}}" target="_blank">{{ $key}}</a></td>
            <td>{{ $value.Keyword}}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
